# the newline at the start of the prompt
add_newline = true

# Overwrite a default_prompt_order and  use custom prompt_order
prompt_order = [
    "username",
    "hostname",
    "kubernetes",
    "directory",
    "git_branch",
    "git_commit",
    "git_state",
    "git_status",
    "hg_branch",
    "package",
    "dotnet",
    "elm",
    "golang",
    "haskell",
    "java",
    "nodejs",
    "php",
    "python",
    "ruby",
    "rust",
    "terraform",
    "nix_shell",
    "conda",
    "memory_usage",
    "aws",
    "env_var",
    "crystal",
    "cmd_duration",
    "line_break",
    "jobs",
    "battery",
    "time",
    "character",
]

# Wait 60 milliseconds for starship to check files under the current directory.
scan_timeout = 60

[character]
symbol = "❯❯"
error_symbol = "✖✖"
use_symbol_for_status = true

[git_branch]
symbol = "🐈 "
truncation_length = 10
truncation_symbol = "..."

[time]
disabled = false
format = "🕙 [%T]"
style = "bold blue"
utc_time_offset = -5